<!-- Your login page content goes here -->
<div>
    <h1>Login Page</h1>
    <!-- Add your login form or any other content -->
    <form ng-submit="fakeLogin()">
        <label for="username">Username:</label>
        <input type="text" id="username" ng-model="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" ng-model="password" required>
        <button type="submit">Login</button>
    </form>
</div>
